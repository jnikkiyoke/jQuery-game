<!doctype html>
<html>

    <head>
        <title>jQuery Car Racr 2.0</title>
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/cars.css" rel="stylesheet"> </head>

    <body>
       
        <header> <img src="img/racing.png" alt="">
            <h1>jQuery Car Racr 2.0</h1>
            <div>
                <input type="button" value="Race!" id="go">
                <input type="button" value="Reset" id="reset"> </div>
        </header>
        
        <section id="raceInfoContainer">
            <h2>Results</h2>
            <div id="raceInfo1" class="raceInfo">Car 1<span></span></div>
            <div id="raceInfo2" class="raceInfo">Car 2<span></span></div>
        </section>
        
        <div id="racetrack">
            <img src="img/red.png" alt="blue car" id="car1" class="car"> 
            <img src="img/green.png" alt="white car" id="car2" class="car">
        </div>
        
        
        <!-- jQuery -->
        
        <!-- Load the CDN first -->
        <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
        
        <!-- If CDN fails to load, serve up the local version -->
        <script>window.jQuery || document.write('<script src="js/jquery-3.1.1.js"><\/script>')</script>
        
        <!-- JavaScript -->
        <script src="js/cars.js"></script>
    </body>

</html>
